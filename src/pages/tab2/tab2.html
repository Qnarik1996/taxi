<ion-content>
    <div class="user-photo">
  
    </div>
    <div class="user-name">{{partner.firstName}}</div>  
   
    <ion-grid class="list">
        <ion-row >
            <ion-col>
                <ion-item>
                    <ion-label floating>First Name</ion-label>
                    <ion-input  type="text" [(ngModel)]="firstName" value={{partner.firstName}}></ion-input>
                </ion-item>
            </ion-col>
            <ion-col offset-2>
                    <ion-item >
                            <ion-label floating>Last Name</ion-label>
                            <ion-input type="text" [(ngModel)]="lastName" value={{partner.lastName}}></ion-input>
                        </ion-item>
            </ion-col>
        </ion-row>  
        <ion-row>
            <ion-col>
                    <ion-item >
                            <ion-label floating>Email</ion-label>
                            <ion-input type="email"   [(ngModel)]="email" value={{partner.email}}></ion-input>
                        </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                    <ion-item>
                            <ion-label floating>Password</ion-label>
                            <ion-input type="password"   [(ngModel)]="password" value={{partner.password}}></ion-input>
                        </ion-item>
            </ion-col>
        </ion-row>  
        <ion-row style="margin-top: 25px">
            <ion-col col-7 ><button ion-button class="save" round>Save</button></ion-col>
            <ion-col ><button ion-button class="log-out" (click)="emit()">Log Out</button></ion-col>
        </ion-row>
 
   </ion-grid>
   

</ion-content>
