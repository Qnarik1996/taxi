<ion-content>

    <div *ngFor="let item of list;let i=index; let last=last" [ngClass]="{'big-card':i==0}">
        <ion-card class="first-card" (tap)="openCards(item,last)" >
            <ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col fit-content>
                            <ion-icon greyColor [name]="item.icon"></ion-icon>

                        </ion-col>
                        <ion-col>
                            <div class="data">
                                {{item.date}}
                            </div>
                        </ion-col>

                        <ion-col align-self-end>
                            <div class="dollar">
                                <ion-icon name="cash"></ion-icon>
                                <span>{{item.price}}</span>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>

        <!--charts-->
        <page-chart [list]="item" ></page-chart>
    </div>

</ion-content>
