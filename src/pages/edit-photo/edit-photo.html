<ion-content>
  <div center>
    <button ion-button icon-only (tap)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </button>
    <div [ngStyle]="setPersonImage()" class="person-image"></div>
    
    <div class="file-upload">
      <div class="file-select">
        
        <div class="file-select-name" id="noFile">Choose file...</div> 
        <div class="file-select-button" id="fileName">Browse</div>
        <input type="file" name="chooseFile" (change)="PersonImageUpload($event)" id="chooseFile">
      </div>
    </div>
 <!-- -->
    <div [ngStyle]="setHotelImage()" class="person-image"></div>

    <div class="file-upload">
      <div class="file-select">
        
        <div class="file-select-name" id="noFile">Choose file...</div> 
        <div class="file-select-button" id="fileName">Browse</div>
        <input type="file" name="chooseFile" (change)="HotelImageUpload($event)"id="chooseFile">
      </div>
    </div>
    <button ion-button class="change-button" (tap)="updateImages()">Ok</button>
  </div>
  

</ion-content>
