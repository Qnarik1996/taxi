<ion-content>

    <div class="menuopen">
        <button menuToggle ion-button icon-only>
            <ion-icon md="md-menu" ios="md-menu"></ion-icon>
        </button>
    </div>
    <div [ngClass]="{'bot':okay == false, 'bottom':okay == true}" center>
        <button full ion-button (tap)="ok()" [ngClass]="{'open':okay}" class="color-button" no-margin>Պատվիրել</button>
        <ion-grid class="messege-grid">
            <ion-row *ngFor="let item of order; let i=index">
                <ion-col>
                    <div [ngClass]="{'pickup-locetion' : !item.delete, 'pickup-locetion-delete' : item.delete}">
                        <div class="on-icon"></div>
                        <div>
                            <p class="pickup">Pickup Location {{i}}</p>
                            <p class="order">{{item.text}}</p>
                        </div>
                    </div>
                </ion-col>
            </ion-row>

        </ion-grid>
        
        <div style="text-align:center; color: gray">

            <ion-icon [name]="icon" (tap)="ok()"></ion-icon>
        </div>

        <div class="back">
            <button ion-button (tap)="backSlide()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </div>
        <ion-slides>
            <ion-slide class="cars-slide" *ngFor="let item of cars">
                <div class="cars-button">
                    <button ion-button>
                        <ion-icon [name]="item.icon"></ion-icon>
                    </button>
                </div>
                <div>{{item.type}}</div>
                <div>{{item.price}}</div>

            </ion-slide>
        </ion-slides>
        <div class="next">
            <button ion-button (tap)="goToSlide()">
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </div>
        <button ion-button class="order-button">
            Order
        </button>
    </div>
    <div #map id="map"></div>
</ion-content>
