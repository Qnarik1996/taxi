<ion-content>

    <div class="menuopen">
        <button menuToggle ion-button icon-only>
            <ion-icon md="md-menu" ios="md-menu"></ion-icon>
        </button>
    </div>
    <div [ngClass]="{'bot':okay == false, 'bottom':okay == true}" center>
        <button full  ion-button (tap)="ok()" [ngClass]="{'open':okay}" class="color-button" no-margin >Պատվիրել</button>
        <ion-grid class="messege-grid">
            <ion-row *ngFor="let item of order; let i=index">
                <ion-col>
                    <div [ngClass]="{'pickup-locetion' : !item.delete, 'pickup-locetion-delete' : item.delete}">
                        <div class="on-icon"></div>
                        <div>
                            <p class="pickup">Pickup Location {{i}}</p>
                            <p class="order">{{item.text}}</p>
                        </div>
                    </div>
                </ion-col>
            </ion-row>

        </ion-grid>

      <!--  <button (tap)="addNewCard()" ion-button class="add-button"  icon-only>
            <ion-icon name="paper-plane" class="plane"></ion-icon>
        </button>-->
        <div style="text-align:center; color: gray">
     
            <ion-icon [name]="icon" (tap)="ok()"></ion-icon>
        </div>
     
       <ion-grid>
            <ion-row justify-content-center>
                <ion-col>
                    <div class="Cardiv">
                        <button ion-button class="orderCar">
                            <ion-icon name="car"></ion-icon>
                        </button>
                        <div class="text">
                            <span>Basic</span>
                            <span>$8.20</span>

                        </div>
                    </div>
                </ion-col>
                <ion-col>
                    <div class="connect">
                        <div class="line">
                        </div>
                    </div>
                </ion-col>
                <ion-col>
                    <div class="Cardiv">
                        <button ion-button class="orderCar">
                            <ion-icon name="car"></ion-icon>
                        </button>
                        <div class="text">
                            <span>Normal</span>
                            <span>$25.30</span>
                        </div>
                    </div>
                </ion-col>
                <ion-col>
                    <div class="connect">
                        <div class="line">
                        </div>
                    </div>
                </ion-col>
                <ion-col>
                    <div class="Cardiv">
                        <button ion-button class="orderCar">
                            <ion-icon name="car"></ion-icon>
                        </button>
                        <div class="text">
                            <span>Luxurious</span>
                            <span>$38.20</span>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
        <div class="footer">
           <button full  ion-button class="order-button" icon-only>Order</button>
        </div>
    </div>
    <div #map id="map"></div>
</ion-content>
